<body>
    <div style="width: 400px; float: left;">
        <Button v-bind:OnClick="OnAdd">Add</Button>
        <Button v-bind:OnClick="OnReset">Reset</Button>
        <div id="jstree"></div>
        <TreeView ref="TreeView" v-bind:OnSelect="OnSelect"></TreeView>
    </div>

    <div style="width: 400px; float: left;">
      <style>
        .fields {
          display: grid;
          grid-template-columns: 1fr 2fr;
        }
      </style>
      <Inspector ref="Inspector" v-bind:OnNodeChange="NodeChanged" v-bind:OnChange="InspectorChanged"></Inspector>
    </div>



    <script>
    var components = []
    function contextMenu(node) {
      var jstree = $("#jstree").jstree(true)
      return {
          "Delete": {
              "label": "Delete",
              "action": function() {
                  jstree.delete_node(node.id);
              }
          },
          "Rename": {
            "label": "Rename",
            "action": function() {
                jstree.edit(node.id);
            }
          },
          "Add": {
            "label": "Add",
            "submenu": components.map(function(c) {
              return {
                "label": c,
                "action": function() {
                  addComponent(node.id, c)
                }
              }
            })
          }
        }
      }
    </script>
</body>
